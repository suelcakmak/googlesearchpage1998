<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <img src="img/google.jpg" alt="google" title="Google!"><br>

    <div class="form">
        Search the web using Google!<br>
        <input type="text"><br>
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
    </div>

    <div class="links">

        <div class="box1">
            Special Searches    <br>
            <a href="http://www.google.com/stanford">Stanford Search</a><br>
            <a href="http://www.google.com/linux">Linux Search</a><br>
        </div>

        <div class="box2">
            <a href="http://www.google.com/help.html">Help!</a><br>
            <a href="http://www.google.com/about.htmlhttp://www.google.com/about.html">About Google!</a><br>
            <a href="http://www.google.com/company.html">Company Info</a><br>
            <a href="http://www.google.com/stickers.html">Google! Logos</a>
        </div>

        <div class="box3">
            Get Google!<br>
            updates monthly:<br>
            <input type="email" placeholder="your e-mail"><br>
            <button>Subscribe</button>
            <a href="http://www.findmail.com/list/google-friends">Archive</a>
        </div>

    </div>

    <div class="clear"></div>

    <div class="footer">
        <p>Copyright Â©1998 Google Inc.</p>
    </div>
</div>

</body>
</html>
